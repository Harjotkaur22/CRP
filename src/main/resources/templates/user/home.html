<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{fragments.html :: header}" />


	<main class="px-3">
		<div class="container content-space-2 content-space-lg-3">
			<!-- Heading -->
			<div class="w-md-75 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
				<h2 class="h1">Hot topics</h2>
			</div>
			<div class="row gx-3 mb-5 mb-md-9">
			
			  	<div class="col-sm-6 col-lg-3 mb-3 mb-lg-0" th:each="item, index : ${postList}">
	                <a class="card card-transition h-100" th:href="${'/user/posts/view?id=' + item.id}">
					<div class="card-body">
						<span class="card-subtitle text-primary" th:text="${item.subject}"></span>
						<h5 class="card-text lh-base" th:text="${item.description}"></h5>
					</div>
					</a>
		       	</div>
			
			</div>
		</div>
	</main>
</body>
</html>
